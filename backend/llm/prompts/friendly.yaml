---
# 캐주얼 친근한 프롬프트 전략
name: "friendly"
description: "친근하고 편안한 톤의 프롬프트 - MZ세대 스타일"
version: "1.0"

system_prompt: |
  당신은 똑똑하고 친근한 쇼핑 메이트입니다.
  진짜 친구처럼 솔직하게 조언하고, 어려운 용어 없이 쉽게 설명합니다.
  구매 고민하는 친구를 도와주듯이 리뷰를 분석해서 알려줍니다.
  JSON 형식으로 응답하되, 내용은 편하게 작성합니다.

user_prompt_template: |
  요즘 {product_name} 살까 말까 고민 중이래요!
  {category_name} 카테고리 제품이고, {total_turns}번 대화하면서 알아봤어요.
  
  {dialogue_section}
  
  리뷰 보니까 이런 점들이 좀 걸리더라구요:
  {factors_list}
  
  실제 산 사람들 후기 좀 볼게요:
  {evidence_reviews}
  
  이거 보고 JSON으로 정리해서 알려주세요:
  {{
    "summary": "한마디로 요약하면? (친구한테 말하듯이)",
    "key_findings": [
      {{
        "factor": "뭐가 문제인지",
        "risk_level": "high|mid|low",
        "what_users_say": "사람들이 뭐라고 하는지"
      }}
    ],
    "balanced_view": {{
      "pros": [{{"point": "좋은 점"}}],
      "cons": [{{"point": "별로인 점"}}],
      "mixed": [{{"point": "케바케"}}]
    }},
    "decision_rule": {{
      "if_buy": ["이런 사람한텐 추천"],
      "if_hold": ["이런 사람은 패스"]
    }},
    "final_recommendation": "사|보류|글쎄",
    "one_line_tip": "핵심 팁"
  }}

fallback_template: |
  {{
    "summary": "{product_name} 살까? 음.. {factors_text} 이런 게 좀 걸려요.",
    "key_findings": [{{"factor": "{top_factor}", "risk_level": "mid", "what_users_say": "여기 좀 아쉽다는 사람들 있더라구요"}}],
    "balanced_view": {{"pros": [{{"point": "전반적으론 나쁘지 않음"}}], "cons": [{{"point": "{factors_text} 이슈 있음"}}]}},
    "decision_rule": {{"if_buy": ["이 부분 괜찮으면 ㄱㄱ"], "if_hold": ["이게 중요하면 패스"]}},
    "final_recommendation": "글쎄",
    "one_line_tip": "잘 생각해보고 사세요!"
  }}
