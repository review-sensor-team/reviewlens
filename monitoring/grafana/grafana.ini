# Grafana 설정 파일 (Docker 컨테이너용)
# Light 테마 기본 설정 - 그래프와 차트 가독성 향상

[server]
# HTTP 서버 포트
http_port = 3001
# 프로토콜
protocol = http
# 도메인
domain = localhost
# 루트 URL
root_url = http://localhost:3001

[database]
# SQLite 데이터베이스 경로
type = sqlite3
path = data/grafana/grafana.db

[paths]
# 데이터 저장 경로
data = data/grafana
logs = data/grafana/logs
plugins = data/grafana/plugins
provisioning = grafana/provisioning

[security]
# 초기 관리자 계정
admin_user = admin
admin_password = admin
# Secret key (변경 권장)
secret_key = SW2YcwTIb9zpOOhoPsMm

[users]
# 회원가입 허용 여부
allow_sign_up = false

[auth]
# 로그인 폼 설정
disable_login_form = false

[auth.anonymous]
# 익명 접근 허용 여부
enabled = false

[preferences]
# 기본 테마 설정
theme = light

[log]
# 로그 모드: console, file, syslog
mode = file
level = info

[log.file]
# 파일 로그 설정
level = info
format = text


