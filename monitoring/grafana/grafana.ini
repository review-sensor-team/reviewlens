# Grafana 설정 파일 - VM 프로덕션 배포용
# 사용법: docker-compose -f docker-compose.monitoring.yml up -d
# 환경: Google Cloud VM (Docker Compose)
# Light 테마 기본 설정 - 그래프와 차트 가독성 향상

[server]
# HTTP 서버 포트 (컨테이너 내부 포트, 외부는 3001로 매핑됨)
http_port = 3000
# 프로토콜
protocol = http
# 도메인 (VM 외부 IP 또는 도메인으로 변경)
domain = 34.64.238.41
# 루트 URL (VM 접속 URL)
root_url = http://34.64.238.41:3001

[database]
# SQLite 데이터베이스 경로
type = sqlite3
path = data/grafana/grafana.db

[paths]
# 데이터 저장 경로
data = data/grafana
logs = data/grafana/logs
plugins = data/grafana/plugins
provisioning = grafana/provisioning

[security]
# 초기 관리자 계정 (프로덕션 - 반드시 변경하세요!)
admin_user = admin
admin_password = admin
# Secret key (프로덕션 - 반드시 변경하세요!)
secret_key = SW2YcwTIb9zpOOhoPsMm_production

[users]
# 회원가입 허용 여부
allow_sign_up = false

[auth]
# 로그인 폼 설정
disable_login_form = false

[auth.anonymous]
# 익명 접근 허용 여부
enabled = false

[preferences]
# 기본 테마 설정
theme = light

[log]
# 로그 모드: console, file, syslog (프로덕션)
mode = console
level = info

[log.console]
# 콘솔 로그 설정 (Docker 로그로 출력)
level = info
format = json


