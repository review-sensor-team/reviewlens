# Grafana 대시보드 자동 프로비저닝
apiVersion: 1

providers:
  - name: 'ReviewLens Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false

