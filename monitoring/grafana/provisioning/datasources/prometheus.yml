# Grafana 데이터소스 자동 프로비저닝
# Grafana 시작 시 자동으로 Prometheus 데이터 소스 생성

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
    version: 1
