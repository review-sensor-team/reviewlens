# Grafana 설정 파일 - 로컬 개발 환경용
# 사용법: grafana-server --config monitoring/grafana.ini
# 환경: 로컬 Windows/Mac (Homebrew 또는 바이너리 실행)

[server]
# HTTP 서버 포트 (Docker 컨테이너 내부 포트)
# Docker에서 3001:3000으로 매핑하므로 내부는 3000 사용
http_port = 3000

# 프로토콜
protocol = http

# 도메인
domain = localhost

# 루트 URL (외부 접속 URL)
root_url = http://localhost:3001

[database]
# SQLite 데이터베이스 경로 (상대 경로)
type = sqlite3
path = data/grafana/grafana.db

[paths]
# 데이터 저장 경로 (로컬 개발 환경)
data = data/grafana
logs = data/grafana/logs
plugins = data/grafana/plugins
provisioning = monitoring/grafana/provisioning

[security]
# 초기 관리자 계정 (로컬 개발용)
admin_user = admin
admin_password = admin

# Secret key (로컬 개발용, 변경 권장)
secret_key = SW2YcwTIb9zpOOhoPsMm_local_dev

[users]
# 회원가입 허용 여부
allow_sign_up = false

[auth.anonymous]
# 익명 접근 허용 여부
enabled = false

[preferences]
# 기본 테마 설정 (로컬 개발 환경)
theme = light

[log]
# 로그 모드: console, file, syslog
mode = console
level = debug

[log.console]
# 콘솔 로그 설정 (로컬 개발용 상세 로그)
level = debug
format = console
