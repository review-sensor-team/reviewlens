# PostgreSQL 추가를 위한 docker-compose.db.yml

services:

  # PostgreSQL - ReviewLens 데이터베이스
  postgres:
    image: postgres:14
    container_name: reviewlens-postgres
    environment:
      POSTGRES_DB: reviewlens
      POSTGRES_USER: reviewlens
      POSTGRES_PASSWORD: reviewlens_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/reviewlens_db_schema/schema_postgres.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - reviewlens
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviewlens -d reviewlens"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (선택) - DB 관리 UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reviewlens-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@reviewlens.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - reviewlens
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  reviewlens:
    driver: bridge
