# ReviewLens 모니터링 스택 - 로컬 개발 환경용
# 사용법: docker-compose -f docker-compose.monitoring.dev.yml up -d
# 환경: 로컬 Windows/Mac (Docker Desktop)
# 백엔드: localhost:8000

version: '3.8'

services:
  # Prometheus - 메트릭 수집 및 저장 (로컬 개발)
  prometheus:
    image: prom/prometheus:latest
    container_name: reviewlens_prometheus_dev
    ports:
      - "9090:9090"
    volumes:
      # 로컬 개발용 설정 파일
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # 로컬은 7일만 보관
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--log.level=debug'  # 로컬 개발용 상세 로그
    restart: unless-stopped
    networks:
      - monitoring_dev
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - 메트릭 시각화 대시보드 (로컬 개발)
  grafana:
    image: grafana/grafana:latest
    container_name: reviewlens_grafana_dev
    ports:
      - "3001:3000"  # 3000은 frontend가 사용하므로 3001로 변경
    environment:
      # 로컬 개발용 계정
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_LOG_LEVEL=debug  # 로컬 개발용 상세 로그
      - GF_INSTALL_PLUGINS=  # 필요한 플러그인 추가
    volumes:
      - grafana_data_dev:/var/lib/grafana
      # 로컬 개발용 설정 파일
      - ./monitoring/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - monitoring_dev
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prometheus_data_dev:
    name: reviewlens_prometheus_data_dev
  grafana_data_dev:
    name: reviewlens_grafana_data_dev

networks:
  monitoring_dev:
    name: reviewlens_monitoring_dev
    driver: bridge
