apiVersion: v1
kind: ServiceMonitor
metadata:
  name: reviewlens-api
  namespace: default
  labels:
    app: reviewlens
    release: prometheus
spec:
  selector:
    matchLabels:
      app: reviewlens-api
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
---
apiVersion: v1
kind: Service
metadata:
  name: reviewlens-api
  namespace: default
  labels:
    app: reviewlens-api
spec:
  selector:
    app: reviewlens-api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: metrics
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviewlens-api
  namespace: default
  labels:
    app: reviewlens-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reviewlens-api
  template:
    metadata:
      labels:
        app: reviewlens-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: your-registry/reviewlens-api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MONITORING_MODE
              value: "docker"
            - name: LLM_PROVIDER
              value: "openai"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: reviewlens-secrets
                  key: openai-api-key
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
