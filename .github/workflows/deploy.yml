name: CD - Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
      - 'docker-compose.prod.yml'
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - frontend

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  # Î≥ÄÍ≤Ω ÌååÏùº Í∞êÏßÄ
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/deploy.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/deploy.yml'

  # Backend ÌÖåÏä§Ìä∏
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      github.ref == 'refs/heads/main' && 
      (needs.detect-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/ -v --maxfail=1
        env:
          DATA_SOURCE_MODE: file
          DATA_DIR: backend/data

  # Frontend ÌÖåÏä§Ìä∏
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      github.ref == 'refs/heads/main' && 
      (needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: https://reviewlens-api.onrender.com
        run: npm run build

  # Backend Î∞∞Ìè¨
  deploy-backend:
    name: Deploy Backend
    needs: [detect-changes, test-backend]
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' && 
      (needs.detect-changes.outputs.backend == 'true' || 
       github.event.inputs.deploy_target == 'backend' || 
       github.event.inputs.deploy_target == 'all')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend to production server
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Git pull latest changes
            git fetch origin
            git reset --hard origin/main
            
            # Stop backend service
            pkill -f "uvicorn backend.app.main:app" || true
            
            # Update backend dependencies
            cd backend
            source venv/bin/activate 2>/dev/null || python3 -m venv venv && source venv/bin/activate
            pip install -r requirements.txt --quiet
            cd ..
            
            # Start backend service
            cd backend
            source venv/bin/activate
            nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > ../logs/backend.log 2>&1 &
            cd ..
            
            # Wait for backend to be ready
            sleep 5
            
            # Health check
            curl -f http://localhost:8000/metrics || exit 1
            
            echo "‚úÖ Backend deployment completed successfully"
          ENDSSH

      - name: Notify backend deployment success
        if: success()
        run: echo "üéâ Backend deployment completed successfully"

      - name: Notify backend deployment failure
        if: failure()
        run: |
          echo "‚ùå Backend deployment failed"
          exit 1

  # Frontend Î∞∞Ìè¨
  deploy-frontend:
    name: Deploy Frontend
    needs: [detect-changes, test-frontend]
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' && 
      (needs.detect-changes.outputs.frontend == 'true' || 
       github.event.inputs.deploy_target == 'frontend' || 
       github.event.inputs.deploy_target == 'all')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend to production server
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Git pull latest changes
            git fetch origin
            git reset --hard origin/main
            
            # Stop frontend service
            pkill -f "vite.*5173" || true
            
            # Update frontend dependencies and build
            cd frontend
            npm ci --quiet
            VITE_API_URL=https://reviewlens-api.onrender.com npm run build
            
            # Start frontend service
            nohup npm run preview -- --host 0.0.0.0 --port 5173 > ../logs/frontend.log 2>&1 &
            cd ..
            
            # Wait for frontend to be ready
            sleep 3
            
            echo "‚úÖ Frontend deployment completed successfully"
          ENDSSH

      - name: Notify frontend deployment success
        if: success()
        run: echo "üéâ Frontend deployment completed successfully"

      - name: Notify frontend deployment failure
        if: failure()
        run: |
          echo "‚ùå Frontend deployment failed"
          exit 1

  # Docker Backend Î∞∞Ìè¨ (ÏÑ†ÌÉùÏÇ¨Ìï≠)
  deploy-backend-docker:
    name: Deploy Backend with Docker
    needs: [detect-changes, test-backend]
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' && false &&
      (needs.detect-changes.outputs.backend == 'true' || 
       github.event.inputs.deploy_target == 'backend' || 
       github.event.inputs.deploy_target == 'all')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/reviewlens-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/reviewlens-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/reviewlens-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/reviewlens-backend:buildcache,mode=max

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy Backend with Docker
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}
            docker-compose -f docker-compose.prod.yml pull backend
            docker-compose -f docker-compose.prod.yml up -d backend
            
            # Health check
            sleep 10
            curl -f http://localhost:8000/metrics || exit 1
          ENDSSH

  # Docker Frontend Î∞∞Ìè¨ (ÏÑ†ÌÉùÏÇ¨Ìï≠)
  deploy-frontend-docker:
    name: Deploy Frontend with Docker
    needs: [detect-changes, test-frontend]
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' && false &&
      (needs.detect-changes.outputs.frontend == 'true' || 
       github.event.inputs.deploy_target == 'frontend' || 
       github.event.inputs.deploy_target == 'all')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/reviewlens-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/reviewlens-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/reviewlens-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/reviewlens-frontend:buildcache,mode=max

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy Frontend with Docker
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}
            docker-compose -f docker-compose.prod.yml pull frontend
            docker-compose -f docker-compose.prod.yml up -d frontend
          ENDSSH
